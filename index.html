<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product-preview-card-component</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="card">
            <img src="images/image-product-mobile.jpg" alt="chanele"/>
            <img class="desktop-image" src="images/image-product-desktop.jpg" alt="chanele"/>
            <div class="card-text">
                <span>PERFUME</span>
                <h1>
                    Gabrielle Essence<br> Eau De Parfum
                </h1>
                <p>
                     A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
                </p>
                <div class="price">
                    <div class="price-now"><h2>149.99$</h2></div>
                    <div class="price-then"><h2><del>169.99$</del></h2></div>
                </div>
                <div class="Add__to__chart__box">
                    <div class="chart__text">Add to chart</div>

                </div>
            </div>
            
            </div>
        </div>
    </div>
    
            
    
</body>
</html>
